  {% block body %}
      <h2>Sell</h2>
      <form action="" method="POST" enctype=multipart/form-data class="form-horizontal">
          {{ form.csrf_token }}

              <label class="control-label col-sm-2" for="email">Username:</label>
              {{ form.user_name }} 
          </div>
          <div>
              Book Title:
              {{ form.book_name }}
          </div>
          <div>
              Price:
              {{ form.price }}
          </div>
          <div>
              Contact Information:
              {{ form.contact_info }}
          </div>
          <div>
              Description:
              {{ form.description }}
          </div>
          <div>
            <input type=file name=file>
          <input type="submit" value="Sell">
      </form>

<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Login Screen</title>
  <meta name="description" content="Login Screen">
  <meta name="author" content="ADI Labs Marketplace">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/login.css">

</head>
<body>
    <nav class="navbar navbar-default navbar-inverse" id="navbar">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">Columbia Marketplace</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout">Sign Out</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div id="landing">
      <h2>Login</h2>
      <form action="" method="POST" id="form">
          {{ form.csrf_token }}
          <div>
            {{ form.name.label}}
            {{ form.name }}
          </div>
          <div>
            {{ form.password.label }}
            {{ form.password }}
          </div>
          <input type="submit" value="Login">
        </form>
      </div>
                    
    <!--
    <script src="{{ url_for('static', filename='js/vendor/jquery.min.js') }}"></script>
      <script src="{{ url_for('static', filename='js/foundation.js') }}"></script>
      <script>
        $(document).foundation();
      </script>
    -->
    <a href = "/register" class="btn btn-defualt">Register Here</a>

</body>
</html>

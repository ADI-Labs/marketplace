<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/booklist.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
</head>
<body>
  <nav class="navbar navbar-default navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">{% if current_user.is_authenticated %} Hi {{ current_user.name }}! {% endif %}</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-n avbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="/booklist">Available Books</a></li>
          <li><a href="/sell">Sell</a></li>
          <li><a href="/myBooks">My Books</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/logout">Sign Out</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class = "jumbotron">
    <h1>CU Marketplace</h1>
  </div>

{% block body %} {% endblock %}
</body>
</html>
